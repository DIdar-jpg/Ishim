<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="../../main.css">
   <title>RegistrationHirerConfidentially</title>
</head>

<body>
   <div class="container__main pad-0 w-1920">
      <header class="header-wavy">
         <div class="container__content header-wavy__inner">
            <img src="../../src/images/header/Ishim__logo.png" alt="" class="header__pic">
            <div class="header__loc">
               <form action="" method="post">
                  <select name="interface__lang" id=""
                     onchange="window.location.href=this.options[this.selectedIndex].value">
                     <option value="RU" class="header__loc__current">RU</option>
                     <option value="TM" class="header__loc__current">TM</option>
                  </select>
               </form>
            </div>
         </div>
      </header>


      <div class="reg-user-conf container__content">
         <div class="reg-user-conf__inner">
            <div class="reg-user-conf__content">
               <h1 class="reg-user-conf__title">Регистрация Работодателя</h1>

               <form action="" class="reg-user-conf__form" id="form__id">
                  <div class="user-full-name">
                     <div class="user-title">
                        <h2>Имя</h2>
                        <h2>Фамилия</h2>
                     </div>
                     <input required type="text" class="user-name" value="">

                     <input required type="text" class="user-surname" value="">
                  </div>

                  <div class="user-birth-date">
                     <h2>Дата рождения</h2>
                     <input required type="tel" class="user-bd__date user-bd__item" name="user-bd__date" value=""
                        placeholder="03">
                     <select required name="user-bd__mon" id="" class="user-bd__item user-select-bg">
                        <option value="Jan">Январь</option>
                        <option value="Feb">Февраль</option>
                        <option selected value="">Март</option>
                        <option value="Apr">Апрель</option>
                        <option value="May">Май</option>
                        <option value="Jun">Июнь</option>
                        <option value="Jul">Июль</option>
                        <option value="Agu">Август</option>
                        <option value="Sep">Сентябрь</option>
                        <option value="Okt">Октябрь</option>
                        <option value="Nov">Ноябрь</option>
                        <option value="Dec">Декабрь</option>
                     </select>

                     <select required name="user-bd__year" id="" class="user-bd__item user-select-bg">
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option selected value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>
                        <option value="1979">1979</option>
                        <option value="1978">1978</option>
                        <option value="1977">1977</option>
                        <option value="1976">1976</option>
                        <option value="1975">1975</option>
                        <option value="1974">1974</option>
                        <option value="1973">1973</option>
                        <option value="1972">1972</option>
                        <option value="1971">1971</option>
                        <option value="1970">1970</option>
                        <option value="1969">1969</option>
                        <option value="1968">1968</option>
                        <option value="1967">1967</option>
                        <option value="1966">1966</option>
                        <option value="1965">1965</option>
                        <option value="1964">1964</option>
                        <option value="1963">1963</option>
                        <option value="1962">1962</option>
                        <option value="1961">1961</option>
                        <option value="1960">1960</option>
                        <option value="1959">1959</option>
                        <option value="1958">1958</option>
                        <option value="1957">1957</option>
                     </select>
                  </div>

                  <div class="user-info-block user-mob-block">
                     <h2 class="mob__h2">Мобильный телефон
                        <div class="user-mob-pic-wrapper">
                           <img src="../../src/images/info__pic.svg" alt="" class="user-mob-pic">
                           <p class="user-mob-info">
                              Укажите номер по которому лучше всего можно связаться с вами
                           </p>
                        </div>
                     </h2>

                     <input required type="tel" class="user-text" value="+993">
                  </div>

                  <div class="user-info-block">
                     <h2>Эл. почта</h2>
                     <input required type="text" class="user-text" value="">
                  </div>

                  <div class="user-info-block">
                     <h2>Пароль</h2>
                     <div class="user-inp-blok">
                        <input required type="password" class="user-text" value="" name="user__password"
                           id="user__password">
                        <img src="../../src/images/close__eye.svg" alt="" class="user-block-pic" id="eye__btn">
                     </div>

                  </div>
                  <div class="user-info-block">
                     <h2>Подтверждение пароля</h2>
                     <div class="user-inp-blok">
                        <input required type="password" class="user-text" value="" name="user__password__check"
                           id="user__password__check">
                        <img src="../../src/images/close__eye.svg" alt="" class="user-block-pic" id="eye__btn">
                     </div>
                  </div>

                  <div class="user-info-block" id="city__wrapper">
                     <h2>Город проживания</h2>
                     <select required name="user__city" id="user__city" class="user-text user-select-bg">
                        <option slected value="ag">Ашхабад</option>
                        <option value="annau">Аннау</option>
                        <option value="baharden">Бахарден</option>
                        <option value="bizmein">Бизмеин</option>
                        <option value="gektepe">Гёкдепе</option>
                        <option value="kahka">Кахка</option>
                        <option value="tedjen">Теджен</option>
                        <option value="balkanabad">Балканабад</option>
                        <option value="bereket">Берекет</option>
                        <option value="anothr__city">Другой город</option>
                     </select>
                  </div>

                  <div class="user-info-block">
                     <h2>Пол</h2>
                     <div class="user-gender-block">
                        <input required type="radio" id="man-id" value="man" name="user-gen">
                        <label for="man-id" class="user-gender">Мужчина</label>

                        <input required type="radio" id="woman-id" value="woman" name="user-gen">
                        <label for="woman-id" class="user-gender">Женщина</label>
                     </div>
                  </div>
                  <input required type="submit" class="continue__btn purp__btn m-0auto" value="Продолжить">

               </form>
            </div>
         </div>
      </div>
   </div>
   <script src="../../scripts/select_another_city.js"></script>
   <script src="../../scripts/show_hide_pass.js"></script>
</body>

</html>
