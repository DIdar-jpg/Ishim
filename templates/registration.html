<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
   <link rel="stylesheet" href="../main.css">
   <title>IshimRegistration</title>
</head>
<body>
   <div class="container__main pad-0 w-1920">
      <header class="header-wavy">
         <div class="container__content header-wavy__inner">
            <img src="../src/images/header/Ishim__logo.png" alt="" class="header__pic">
            <div class="header__loc">
               <form action="">
                  <select name="interface__lang" id="">
                     <option value="RU" class="header__loc__current">RU</option>
                     <option value="TM" class="header__loc__current">TM</option>
                  </select>
               </form>
            </div>
         </div>
      </header>
      
      <div class="reg-u-t container__content">
         <div class="reg-u-t__inner">
            <h1 class="reg-u-t__title">
               Пройдите регистрацию на сайте ishim, чтобы
               получить доступ ко всем функциям сайта
            </h1>
            <div class="reg-u-t__content">
               <div class="reg-u-t__item">
                  <h2 class="reg-u-t__item__title">Я ищу работу</h2>
                  <span class="reg-u-t__item__txt">
                     Размещение резюме и поиск вакансий
                  </span>
                  <a href="#" class="reg-u-t__item__btn purp__btn link-w">
                     Продолжить
                     <img src="../src/images/check__mark.svg" alt="" class="rot--90">
                  </a>
               </div>
                  <div class="reg-u-t__row"></div>
               <div class="reg-u-t__item">
                  <h2 class="reg-u-t__item__title">Я ищу сотрудников</h2>
                  <span class="reg-u-t__item__txt">
                     Размещение вакансий и поиск сотрудников по резюме 
                  </span>
                  <a href="#" class="reg-u-t__item__btn purp__btn link-w">
                     Продолжить
                     <img src="../src/images/check__mark.svg" alt="" class="header__loc_check_mark rot--90">
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
