<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="stylesheet" href="../main.css">
      <title>My Responses</title>
   </head>
   <body>
      <svg display="none">
         <symbol id="favorites__str" viewBox="0 0 28 27">
            <g>
               <path d="M14 1L18.017 9.13603L27 10.4487L20.5 16.7782L22.034 25.72L14 21.496L5.966 25.72L7.5 16.7782L1 10.4487L9.983 9.13603L14 1Z" stroke="#C4C4C4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
         </symbol>
      </svg>
      <div class="container__main pad-0 w-1920">
         <header class="header">
            <div class="container__content">
               <div class="header__content">         
                  <section class="header__sec__type3 ">
                     <img src="../src/images/header/Ishim__logo.png" alt="" class="header__pic ">
                     
                  </section>
                  <section class="header__sec__type3">
                     <form action="">
                        <div class="nav">
                           <img src="../src/images/search__ic.svg" alt="Sorry">
                              <input type="text" class="nav__inp" placeholder="Профессия, должность или ключевые слова">
                              <input type="text" class="nav__inp__small" placeholder="Профессия">
                        </div>
<a href="">
    <img src="../src/images/nav__setting.png" 
     alt="Sorry" class="nav__set__pic">
</a>
                     </form>
                  </section>
   
                  <section class="header__sec__type3">
                     <a href="" class="header__user__pic">
                        <img src="../src/images/user__def__ic.png" alt="Sorry">
                     </a>
                     <button class="hamburger hamburger-line">
                        <span></span>
                     </button>
                  </section>
               </div>
            </div>
         </header>
         <div class="container__content">
            <div class="nav__burger disappear">
               <h1 class="nav__title">Меню</h1>
      
               <a href="" class="nav__link">Каталог компаний</a>
      
               <a href="" class="nav__link">Статьи</a>
   
               <select name="interface__lang" onchange="window.location.href=this.options[this.selectedIndex].value" class="nav__link">
                  <option selected disabled hidden class="header__loc__current">Язык</option>
                  <option value="" class="header__loc__current">RU</option>
                  <option value="" class="header__loc__current">TM</option>
               </select>
   
               <a href="" class="nav__link">История поиска</a>
      
               <a href="" class="nav__link">Условия использования и политика конфиденциальности</a>
      
               <a href="" class="nav__link">Связаться с нами</a>
            </div>
         </div>
         <div class="container__content">
            <div class="my__responses">
               <h1 class="my__responses__title">Мои отклики</h1>
               <h2 class="my__responses__subtitle">Вакансии на которые вы откликнулись</h2>
               <div class="my__responses__item__wrapper">
                  <div class="my__responses__item">
                     <h3 class="my__responses__item__headline">Профессия</h3>
                     <h3 class="my__responses__item__headline">3000 манат</h3>
                  </div>
                  
                  <div class="my__responses__item">
                     <div class="my__responses__item__additionally">Компания, Город</div>
                        <button class="my__responses__item__btn">Отменить отклик</button>
                  </div>
               </div>
            </div>
         </div>    
      </div>
      <script src="../scripts/header.js"></script>
</body>
</html>
